<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>“Simulador de Desconto e Parcelamento (Juros Simples)</title>
    <link rel="stylesheet" href="estilo.css"/>
</head>

<body>
    <main class="conteiner"> 
        <h1>Simulador de Desconto e Parcelamento (Juros Simples)</h1>

        <form id="form">
            <div class="campo">
                <label for="preço">Preço (R$)</label>
                <input id="preço" type="number" step="0.01" min="0" required />
            </div>

            <div class="campo">
                <label for="desconto">Desconto (%)</label>
                <input id="desconto" type="number" step="0.01" min="0" value="0" required />
            </div>

            <div class="campo">
                <label for="taxa">Taxa de juros simples mensal (%)</label>
                <input id="taxa" type="number" step="0.01" min="0" value="0" required />
            </div>

             <div class="campo">
                <label for="parecelas">Numero de Pareclas (meses)</label>
                <input id="taxa" type="number"  min="1" value="1" required />
            </div>

        <button type="submit">Calcular</button>
        <p id="erro" class="erro" aria-live="polite"></p>
     </form>
     <section class="resultado" id="resultados" hiddem>
        <h2>Resultados</h2>
        <ul>
            <li><strong>Preço com desconto:</strong> <span id="PreçoComDesconto"></span></li>
            <li><strong>Valor da Parcela:</strong> <span id="ValorDaParcela"></span></li>
            <li><strong>Total a Pagar:</strong> <span id="TotalPagar"></span></li>
            <li><strong>Economia com desconto:</strong> <span id="Economia"></span></li>
        </ul>
     </section>


        </main>
</body>
</html>
